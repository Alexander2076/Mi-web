<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voltify Store</title>
    <link rel="stylesheet" href="../fuentes/fuente.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <nav class="nav">

        <!--este contenedor es para mantener centrada la navegacion dentro del nav-->
        <div class="nav__container">
            <a href="index.html" class="nav__logo">V<span>oltify Store</span></h2>
                <ul class="nav__list">
                    <li class="nav__list-item">
                        <a href="index.html" class="nav__list-link link-primario">
                            <span class="material-symbols-outlined">home</span>
                            Inicio
                        </a>
                    </li>
                    <li class="nav__list-item">
                        <a href="tienda/tienda.html" class="nav__list-link">
                            <span class="material-symbols-outlined">store</span>
                            Tienda
                        </a>
                    </li>
                    <li class="nav__list-item">
                        <a href="contacto/contacto.html" class="nav__list-link">
                            <span class="material-symbols-outlined">call</span>
                            Contacto
                        </a>
                    </li>
                    <li class="nav__list-item configuracion">
                        <a href="" class="nav__list-link">
                            <!--le agrego inputs checkbox y label para usarlo como interruptor y cambiar el tema cuando este checkeado-->
                            <span class="material-symbols-outlined">settings</span>
                            Tema
                            <input type="checkbox" id="desplegar-tema">
                            <label for="desplegar-tema" class="material-symbols-outlined flecha__desplegar-tema">chevron_right</label>
                        </a>
                        <span class="configuracion__tema">
                            <label class="interruptor__container">
                                <input type="checkbox" id="setting">
                                <span class="interruptor"></span>
                              </label>
                        </span>
                    </li>
                </ul>
                <div class="nav__menus-container">
                    <input type="checkbox" id="buscar">
                    <label for="buscar" class="material-symbols-outlined">search</label>
                    <input type="checkbox" id="abrir-menu">
                    <label for="abrir-menu" class="material-symbols-outlined">menu</label>
                </div>
                <div class="nav__search" id="barra-buscar">
                    <input type="search" placeholder="buscar...">
                    <span class="material-symbols-outlined">search</span>
                </div>
        </div>
    </nav>

    <section class="formulario__container">

        <div class="formulario__titulo-container">
            <span class="material-symbols-outlined mensaje-icon">email</span>
            <h2 class="formulario__titulo">Contacto</h2>
        </div>

        <form class="formulario">
            <input type="text" class="formulario__input" placeholder="Nombre" required>
            <input type="text" class="formulario__input" placeholder="Apellido">
            <input type="email" class="formulario__input" placeholder="Correo Electronico" required>
            <input type="password" class="formulario__input" placeholder="Contraseña">
            <textarea class="formulario__input textarea" placeholder="Deja Tu Mensaje Aquí"></textarea>
            <div class="formulario__button-container">
                <button class="formulario__button">Enviar</button>

            </div>
        </form>
        
    </section>
</body>
</html>
